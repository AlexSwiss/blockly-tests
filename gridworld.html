<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link href="gridworld.css" rel="stylesheet" type="text/css">
        <title>GridWorld</title>
    </head>
    <body>
        
    <div class="center">
        <div id="blockly-outer" class="column">
            <div id="blockly" class="blockly-container"></div>
            <div class="blockly-controls">
                <div class="label">Blocks Left:
                <span id="blocksleft">&infin;</span></div>
                <button id="gobutton" class="gobutton">Do It!</button>
            </div>
        </div>
        <div class="column">
            <div id="goal" class="theme-goal"></div>
            <div id="phaser" class="column phaser-container"></div>
        </div>
    </div>

    <!-- Here be Javascript -->
    <script src="js/vendor/blockly/blockly_compressed.js"></script>
    <script src="js/vendor/blockly/blocks/loops.js"></script>
    <script src="js/vendor/blockly/javascript_compressed.js"></script>
    <script src="js/vendor/blockly/msg/js/en.js"></script>
    <script src="js/vendor/phaser/phaser.js"></script>
    <script src="js/vendor/JS-Interpreter/acorn.js"></script>
    <script src="js/vendor/JS-Interpreter/interpreter.js"></script>
    <script src="js/gridworld/main.js"></script>
    </body>
</html>
